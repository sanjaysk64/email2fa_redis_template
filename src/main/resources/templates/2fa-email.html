<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email OTP Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h2 class="card-title text-center mb-4">Email Verification</h2>
                        <p class="text-center mb-4">We've sent a verification code to <span th:text="${email}"></span></p>
                        
                        <div th:if="${newOtpSent}" class="alert alert-info" role="alert">
                            A new OTP has been sent to your email.
                        </div>
                        
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            Invalid or expired OTP. Please try again.
                        </div>
                        
                        <div th:if="${param.success}" class="alert alert-success" role="alert">
                            <span th:text="${param.success}"></span>
                        </div>
                        
                        <form th:action="@{/2fa/email/verify}" method="post">
                            <div class="mb-3">
                                <label for="otp" class="form-label">Enter OTP Code</label>
                                <input type="text" class="form-control" id="otp" name="otp" 
                                       placeholder="Enter 6-digit code" required maxlength="6">
                                <div class="form-text" th:if="${remainingTime > 0}">
                                    Code expires in <span th:text="${remainingTime}"></span> seconds
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Verify</button>
                        </form>
                        
                        <form th:action="@{/2fa/email/resend}" method="post">
                            <button type="submit" class="btn btn-outline-secondary w-100">Resend OTP</button>
                        </form>
                        
                        <div class="text-center mt-3">
                            <a th:href="@{/2fa/select}">Use a different method</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
