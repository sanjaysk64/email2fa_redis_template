<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select 2FA Method</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h2 class="card-title text-center mb-4">Two-Factor Authentication</h2>
                        <p class="text-center mb-4">Please select your preferred 2FA method:</p>
                        
                        <form th:action="@{/2fa/select}" method="post">
                            <div class="mb-3">
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="radio" name="method" id="email" value="email" 
                                           th:checked="${emailOtpEnabled}" required>
                                    <label class="form-check-label" for="email">
                                        <strong>Email OTP</strong> - Receive a code via email
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="method" id="totp" value="totp"
                                           th:checked="${totpEnabled}">
                                    <label class="form-check-label" for="totp">
                                        <strong>Authenticator App</strong> - Use an app like Google Authenticator
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Continue</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
