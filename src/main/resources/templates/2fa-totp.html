<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TOTP Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h2 class="card-title text-center mb-4">Authenticator App</h2>
                        <p class="text-center mb-4">Enter the code from your authenticator app</p>
                        
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            Invalid code. Please try again.
                        </div>
                        
                        <form th:action="@{/2fa/totp/verify}" method="post">
                            <div class="mb-3">
                                <label for="code" class="form-label">Enter Authentication Code</label>
                                <input type="text" class="form-control" id="code" name="code" 
                                       placeholder="Enter 6-digit code" required maxlength="6">
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Verify</button>
                        </form>
                        
                        <div class="text-center mt-3">
                            <a th:href="@{/2fa/select}">Use a different method</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
