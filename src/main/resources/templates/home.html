<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home - Dual 2FA Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Dual 2FA Auth</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" sec:authorize="isAuthenticated()">
                    Hello, <span sec:authentication="name"></span>
                </span>
                <div sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                    </form>
                </div>
                <div sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}" class="btn btn-outline-light btn-sm">Login</a>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Welcome to Dual 2FA Authentication System</h3>
                    </div>
                    <div class="card-body">
                        <div sec:authorize="isAuthenticated()">
                            <p>You have successfully authenticated with two-factor authentication.</p>
                            <p>You can manage your 2FA settings from the link below.</p>
                            
                            <div class="mt-4">
                                <a th:href="@{/2fa/setup}" class="btn btn-primary">Manage 2FA Settings</a>
                            </div>
                        </div>
                        <div sec:authorize="!isAuthenticated()">
                            <p>Please <a th:href="@{/login}">login</a> to access the system.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
